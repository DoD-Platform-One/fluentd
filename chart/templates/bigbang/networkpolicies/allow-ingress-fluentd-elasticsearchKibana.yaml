{{- if and .Values.networkPolicies.enabled .Values.elasticsearch.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-fluentd-ingress
  namespace: {{ .Values.elasticsearch.namespace }}
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: fluentd
          podSelector:
            matchLabels:
              app.kubernetes.io/name: fluentd
      ports:
        - port: 9200
          protocol: TCP
  podSelector:
    matchLabels:
      common.k8s.elastic.co/type: elasticsearch
  policyTypes:
    - Ingress
{{- end }}
