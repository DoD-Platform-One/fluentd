{{- if .Values.dashboards.enabled -}}
{{- range $path, $_ :=  .Files.Glob "dashboards/*.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with $.Values.dashboards.namespace }}
  namespace: {{ . }}
  {{- end }}
  name: dashboard-{{ trimSuffix ".json" (base $path) }}
  labels:
    {{- include "fluentd.labels" $ | nindent 4 }}
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
    {{- $.Files.Get $path | nindent 4 }}
---
{{- end }}
{{- end -}}
